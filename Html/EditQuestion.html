    <div class="container">
      <br/>
       <form class="form-horizontal" role="form" id="addQuestionForm">

        <div class="form-group">
          <label class="control-label col-sm-2" for="editQuestionNr">Intrebarea de editat :</label>
            <select class=" col-sm-2 input-lg" id="editQuestionNr" name="editQuestionNr">
              <option value="">Alege ...</option>
          </select>

            <button id="selectQuestion" class="btn btn-default">Select</button>
        </div>
       
        <div class="form-group">
          <label class="control-label col-sm-2" for="intrebare">Intrebare:</label>
          <div class="col-sm-10">
            <input type="text" name="intrebare" class="form-control" id="intrebare" />
          </div>
        </div>
       
        <div class="form-group">
         <label class="control-label col-sm-2" for="variantaA">Varianta A:</label>
            <div class="col-sm-10"> 
              <input type="text" name="variantaA" class="form-control" id="variantaA"/>
            </div>
        </div>
        
        <div class="form-group">
         <label class="control-label col-sm-2" for="variantaB">Varianta B:</label>
            <div class="col-sm-10"> 
              <input type="text" name="variantaB" class="form-control" id="variantaB" />
            </div>
        </div>
        
        <div class="form-group">
         <label class="control-label col-sm-2" for="variantaC">Varianta C:</label>
            <div class="col-sm-10"> 
              <input type="text" name="variantaC" class="form-control" id="variantaC" />
            </div>
        </div>
       
        <div class="form-group">
         <label class="control-label col-sm-2" for="variantaD">Varianta D:</label>
            <div class="col-sm-10"> 
              <input type="text" name="variantaD" class="form-control" id="variantaD" />
            </div>
        </div>
        
        <div class="form-group">
         <label class="control-label col-sm-2" for="variantaE">Varianta E:</label>
            <div class="col-sm-10"> 
              <input type="text" name="variantaE" class="form-control" id="variantaE" />
            </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="selectList">Nr rasp corecte:</label>
            <select class=" col-sm-2 input-lg" id="selectList" name="selectList" >
              <option value="">Alege...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
        
        <div class="form-group">
         <label class="control-label col-sm-2" >Variante corecte:</label>
           <div class="col-sm-4 "> 
              <label class="control-label " for="1ok">A:
              <input type="checkbox" name="VarianteCheck" id="1ok"/>&nbsp;&nbsp;</label>
              <label class="control-label " for="2ok">B:
              <input type="checkbox" name="VarianteCheck" id="2ok"/>&nbsp;&nbsp;</label>
              <label class="control-label " for="3ok">C:
              <input type="checkbox" name="VarianteCheck" id="3ok"/>&nbsp;&nbsp;</label>
              <label class="control-label " for="4ok">D:
              <input type="checkbox" name="VarianteCheck" id="4ok"/>&nbsp;&nbsp;</label>
              <label class="control-label " for="5ok">E:
              <input type="checkbox" name="VarianteCheck" id="5ok"/></label>
            </div>
        </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button id="editQuestionButton" class="btn btn-default">Save Changes</button>
          <button id="deleteQuestionButton" class="btn btn-default">Delete Question</button>
          <label id="a"></label>
        </div>
      </div>
    </form>
